    <section id="p2" class="section">
        <div class="container">
            <h2>Feedback Form</h2>
        </div>
    </section>
    

    <div class="container mt-5">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required aria-label="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required aria-label="Email">
            </div>
            <div class="form-group">
                <label>Rating</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" class="fas fa-star"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="fas fa-star"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="fas fa-star"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="fas fa-star"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" class="fas fa-star"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="4" required minlength="10"></textarea>
                <small id="commentsHelp" class="form-text text-muted">Minimum 10 characters.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="error" class="text-danger mt-3"></div>
    </div>
